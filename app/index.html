<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
    <h1>Hello,bootstrap</h1>
    <h3>图标</h3>
    <span class="glyphicon glyphicon-home"></span>
    <span class="glyphicon glyphicon-headphones"></span>

    <h3>按钮</h3>
    <button type="button" class="btn btn-default">按钮</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info btn-xs">info</button>
    <button type="button" class="btn btn-warning btn-lg">warning</button>
    <button type="button" class="btn btn-danger btn-sm">danger</button>
    <h3>图标显示在按钮里</h3>
    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;按钮</button>

    <h3>下拉菜单</h3>
    <div class="dropdown"> <!--向上菜单  dropup-->
        <button id="dropdownMenu1" type="button" class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown" aria-expanded="true">
            下拉菜单
        <!--下拉箭头-->
        <span class="caret"/></button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="1" href="#">Action</a></li>
            <li role="presentation"><a role="menuitem" tabindex="3" href="#">Another action</a></li>
            <li role="separator" class="divider"></li>
            <li role="presentation"><a role="menuitem" tabindex="4" href="#">Something else here</a></li>
            <li role="presentation"><a role="menuitem" tabindex="2" href="#">Separated link</a></li>
        </ul>
    </div>

    <h3>输入框</h3>
    <div class="input-group">
        <span class="glyphicon glyphicon-user"></span>
        <input type="text" placeholder="username">
    </div>
    <div class="input-group">
        <span class="glyphicon glyphicon-lock"></span>
        <input type="text" placeholder="password">
    </div>

    <h3>导航栏</h3>
    <nav class="navbar navbar-inverse">
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

        </div>

    </nav>

    <div class="alert alert-danger" role="alert">
        <a href="#" class="alert-link">danger!</a>
    </div>

    <h3>进度条</h3>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            70%
        </div>
    </div>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
