<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML格式化</title>

    <link rel="stylesheet" type="text/css" href="">
    <script src=""></script>
</head>
<body>
     <p>这是插入字<ins>hello world</ins></p>

     <!--th 表头 在一个行tr里编写 -->
    <table border="1px">
        <caption>清单列表</caption>
        <tr>
            <th>姓名</th>
            <th>项目</th>
            <th>成绩</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>英语</td>
            <td>66</td>
        </tr>
    </table>

     <table border="1px">
         <caption>清单列表</caption>
         <thead style="color: #ff2035">
             <tr>
                 <td>姓名</td>
                 <td>项目</td>
                 <td>成绩</td>
             </tr>
         </thead>
         <tbody style="color: #28a4c9">
            <tr>
                <td>Tom</td>
                <td>英语</td>
                <td>66</td>
            </tr>
         </tbody>
         <tfoot style="color: #0f0f0f">
             <tr>
                 <td>Tom</td>
                 <td>英语</td>
                 <td>66</td>
             </tr>
         </tfoot>
     </table>

    <hr>

    <dl>
        <dt>编程代码</dt>
        <dd>java</dd>
        <dd>python</dd>
        <dt>IDE</dt>
        <dd>eclipse</dd>
        <dd>idea</dd>

    </dl>
</body>
</html>
